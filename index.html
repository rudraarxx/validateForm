<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myForm</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bgPic">
        <div class="box row ">
             <div class="col-lg-8 pt-lg-4 ps-lg-4 bg-light bg-dark">
                 <h2 class="title">LOGIN</h2>
                 <div class="credential">
                     <form action="" name="logInForm" method="post" onsubmit="return validate()">
                         <div class="mb-3">
                            <label for="">EMAIL ADDRESS</label><br>
                            <input class="w-75 p-2" type="text" name="txtEmail" id="txtEmailId" placeholder="Your Email Address" required>
                         </div>
                         <div class="mb-3">
                            <label for="">PASSWORD</label><br>
                            <input class="w-75 p-2" type="text" name="txtPswd" id="txtPswdId" placeholder="Your Password" required>
                         </div>
                         <input class="btn btn-danger px-4" type="submit" value="LOGIN">
                         
                     </form>
                 </div>
             </div>
             <div class="col-lg-4 validate text-light">
                    <h2 class="text-center pt-4">Validation</h2>
                    <div id="massage">
                        <h6 class="text-decoration-underline">Password must contain:</h6>
                        <p class="invalid">A <b>lowercase</b> letter</p>
                        <p class="invalid">A <b>uppercase</b> letter</p>
                        <p class="invalid">A <b>numeric</b></p>
                        <p class="invalid">A <b>special charecter</b> &</p>
                        <p class="invalid">Minimum <b>8</b> charecters</p>
                    </div>
                    
             </div>
        </div>
    </div>
    

    <script type="text/javascript" src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
